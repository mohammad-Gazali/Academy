{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Login" %}
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card col-md-6 px-0">
                <div class="card-header bg-gradient bg-dark">
                    <h3 class="mb-0 py-2 text-light">{% trans "Login" %}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% include 'common/form.html' with form=form %}
                        <button class="btn btn-success">
                            {% trans "Login" %}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
